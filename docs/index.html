<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body class="">
   <div class="">
     <div class="bg-[#00A300] h-15 w-full flex items-center  shadow-lg ">
       <button class="cursor-pointer hover:scale-105 
                        active:scale-95 transition-all duration-200 ease-in-out"><a href="index.html"> <img class="h-12 ml-5" src="https://i.ibb.co/Gfxs9vQF/Adobe-Express-file.png" alt="Logo"></a></button>
        <div class="ml-auto mr-3 md:mr-10 cursor-pointer  ">
            <i class="fa-solid fa-circle-half-stroke text-4xl mr-5 md:mr-10 dark_btn text-black hover:scale-110 
                        active:scale-95 transition-all duration-200 ease-in-out"></i>
          <button class="cursor-pointer hover:scale-110 
                        active:scale-95 transition-all duration-200 ease-in-out"><a href="https://github.com/imamanjangra/Currency-converter"><i class="fa-brands fa-github text-4xl text-black"></i></a></button>
        </div>  
    </div><div></div>
  <div class="calculator ">
    <!-- output screen -->
     <div class="border-l-2 border-r-2 border-t-2 h-25 w-85 mx-auto mt-30 rounded-t-2xl ">
        <div class=""></div>
     </div>
     <div class="border-l-2 border-r-2 h-10 w-85 mx-auto flex items-center text-2xl ">
      <i class="fa-solid fa-clock ml-5"></i>
     </div>
     
     <div class="border-2 h-100 w-85 mx-auto grid grid-cols-4 text-2xl rounded-b-2xl ">
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><p class="text-red-400 font-bold text-2xl">C</p></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P class="font-bold text-[#00A300]"><i class="fa-solid fa-percent"></i></P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P class="font-bold text-[#00A300]"><i class="fa-solid fa-divide"></i></P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P class="font-bold text-[#00A300]"><i class="fa-solid fa-delete-left"></i></P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>6</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>7</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>8</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P class="font-bold text-[#00A300]"><i class="fa-solid fa-xmark"></i></P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>4</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>5</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>6</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P class="font-bold text-[#00A300]"><i class="fa-solid fa-minus"></i></P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>1</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>2</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>3</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P class="font-bold text-[#00A300]"><i class="fa-solid fa-plus"></i></P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>00</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>0</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full"><P>.</P></button>
      <button class="h-17 w-17 mt-2 ml-2 border-2 rounded-full bg-[#00A300] "><P class="font-bold text-white"><i class="fa-solid fa-equals"></i></P></button>
     </div>
  </div>
</body>
</html>
